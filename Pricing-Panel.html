<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="Pricing-Panel.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans:wght@300&family=Playfair+Display&family=Poppins:wght@300&family=Roboto:wght@300&family=Tilt+Prism&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="https://img.freepik.com/free-vector/online-assistant-user-help-frequently-asked-questions-call-center-worker-cartoon-character-woman-working-hotline_335657-2336.jpg?size=626&ext=jpg"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="https://img.freepik.com/free-vector/successful-partnership-negotiation-partners-handshaking_335657-2453.jpg?size=626&ext=jpg"
                alt="" id="img2" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="" class="pricing-button" id="is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="https://img.freepik.com/free-vector/business-team-work-together-with-laptops-light-bulb-collaboration-collaborative-problem-solving-partnership-concept-white-background_335657-1654.jpg?size=626&ext=jpg"
                alt="" id="img3" class="pricing-img">
            <h2 class="pricing-header">Enerprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>

</html>
